<!DOCTYPE html>
<html>
	<head>
		<title>inhere unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./inhere.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "inhere unit test", function( assert ) {

				class B { };
				class A extends B{ };

				inhere( B );

				assert.equal( A instanceof B, true, "should be true" );

				assert.equal( B instanceof B, true, "should be true" );

				assert.equal( new A instanceof B, true, "should be true" );

				assert.equal( new B instanceof B, true, "should be true" );

				assert.equal( new B instanceof A, false, "should be false" );

			} );
		</script>
	</body>
</html>
